# https://starship.rs/config/
# custom symbols: https://www.nerdfonts.com/cheat-sheet

format = """\
	$user\
	$directory\
	$git_branch\
	$git_commit\
	$git_state\
	$git_status\
	$aws\
	$docker_context\
	$kubernetes\
	$battery\
	$memory_usage\
	$time\
	$jobs\
	$cmd_duration\
	$line_break\
	$character
"""

# https://starship.rs/config/#aws
[aws]
symbol = "aws:"
format = "[$symbol$profile(\\($region\\))]($style) "

# https://starship.rs/config/#battery
[battery]
disabled = false
full_symbol = "batt:"
charging_symbol = "batt:+"
discharging_symbol = "batt:-"
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 20
style = "red"

[[battery.display]]
threshold = 60
style = "yellow"

[[battery.display]]
threshold = 100
style = "green"

# https://starship.rs/config/#command-duration
[cmd_duration]
style = "dimmed"
format = "[duration:$duration]($style)"

# https://starship.rs/config/#directory
[directory]
format = "[$path]($style)[$read_only]($read_only_style) "

# https://starship.rs/config/#git-branch
[git_branch]
symbol = "git:"
format = "[$symbol$branch]($style) "

# https://starship.rs/config/#git-state
[git_state]
format = "([$state($progress_current/$progress_total)]($style))"
disabled = false

# https://starship.rs/config/#git-status
[git_status]
deleted = "x"
show_sync_count = true
style = "red"
format = "[$all_status$ahead_behind]($style) "

# https://starship.rs/config/#docker-context
[docker_context]
symbol= "docker:"
format = "[$symbol$context]($style) "

# https://starship.rs/config/#kubernetes
[kubernetes]
symbol = "k8s:"
disabled = false
format = "[$symbol$context(\\($namespace\\))]($style) "

# https://starship.rs/config/#jobs
[jobs]
symbol = "%"

# https://starship.rs/config/#character
[character]
success_symbol = "[\\$](green)"
error_symbol = "[\\$](red)"

