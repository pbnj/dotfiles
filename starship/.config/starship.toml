# https://starship.rs/config/
# for custom symbols: https://www.nerdfonts.com/cheat-sheet

prompt_order = [
	"username",
	"hostname",
	"directory",
	"git_branch",
	"git_commit",
	"git_state",
	"git_status",
	"package",
	"golang",
	"nodejs",
	"python",
	"ruby",
	"rust",
	"terraform",
	"conda",
	"aws",
	"env_var",
	"docker_context",
	"kubernetes",
	"battery",
	"memory_usage",
	"jobs",
	"line_break",
	"character",
]

[aws]
symbol = " "

[directory]
truncation_length = 0

[battery]
disabled = false
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "

[[battery.display]]
threshold = 20
style = "red"

[[battery.display]]
threshold = 60
style = "yellow"

[[battery.display]]
threshold = 100
style = "green"

[memory_usage]
disabled = false
show_percentage = true
show_swap = false
threshold = 0
symbol = " "

[git_branch]
symbol = " "

[git_status]
deleted = "x"
show_sync_count = true
style = "red"

[rust]
symbol = " "

[ruby]
symbol = " "

[golang]
symbol = " "

[nodejs]
symbol = " "

[python]
symbol = " "

[package]
symbol = " "

[terraform]
symbol = " "

[docker_context]
symbol= " "

[kubernetes]
symbol = "ﴱ "
disabled = false

[jobs]
symbol = "%"

[character]
symbol = "$"
style_success = "green"
style_failure = "red"

