# Configuration for Alacritty, the GPU enhanced terminal emulator.
# For full list of configurable options, see: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color

window:
  decorations: none

# Font configuration
# Test string: --~ iIlLegal1 := oO0
font:
  normal:
    family: Iosevka Nerd Font
  bold:
    family: Iosevka Nerd Font
  italic:
    family: Iosevka Nerd Font
  bold_italic:
    family: Iosevka Nerd Font
  size: 13.0

draw_bold_text_with_bright_colors: false

schemes:
  # https://github.com/mattly/iterm-colors-pencil
  pencil_light: &pencil_light
    primary:
      background: "0xf1f1f1"
      foreground: "0x424242"
    cursor:
      text: "0xffffff"
      cursor: "0x000000"
    normal:
      black: "0x212121"
      red: "0xc30771"
      green: "0x10a778"
      yellow: "0xa89c14"
      blue: "0x008ec4"
      magenta: "0x523c79"
      cyan: "0x20a5ba"
      white: "0xe0e0e0"
    bright:
      black: "0x212121"
      red: "0xfb007a"
      green: "0x5fd7af"
      yellow: "0xf3e430"
      blue: "0x20bbfc"
      magenta: "0x6855de"
      cyan: "0x4fb8cc"
      white: "0xf1f1f1"

    pencil_dark: &pencil_dark
      primary:
        background: "0x212121"
        foreground: "0xf1f1f1"
      cursor:
        text: "0x000000"
        cursor: "0xffffff"
      normal:
        black: "0x212121"
        red: "0xc30771"
        green: "0x10a778"
        yellow: "0xa89c14"
        blue: "0x008ec4"
        magenta: "0x523c79"
        cyan: "0x20a5ba"
        white: "0xe0e0e0"
      bright:
        black: "0x212121"
        red: "0xfb007a"
        green: "0x5fd7af"
        yellow: "0xf3e430"
        blue: "0x20bbfc"
        magenta: "0x6855de"
        cyan: "0x4fb8cc"
        white: "0xf1f1f1"

colors: *pencil_light

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

working_directory: None

key_bindings:
  - { key: F, mods: Alt, chars: "\x1bf" }
  - { key: B, mods: Alt, chars: "\x1bb" }
