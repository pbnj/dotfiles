# Configuration for Alacritty, the GPU enhanced terminal emulator.
# For full list of configurable options, see: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color

window:
  decorations: none

# Font configuration
# brew cask install font-jetbrainsmono-nerd-font font-saucecodepro-nerd-font
# Test string: oO08 iIlL1 g9qCGQ ~--__+==> `'""'`
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 13.0

draw_bold_text_with_bright_colors: false

shell:
  program: /usr/bin/env
  args:
    - bash
    - --login
    - -c
    - "tmux attach || tmux"

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

working_directory: None

key_bindings:
  - { key: F, mods: Alt, chars: "\x1bf" }
  - { key: B, mods: Alt, chars: "\x1bb" }

# Colorscheme (https://github.com/alacritty/alacritty/wiki/Color-schemes)
