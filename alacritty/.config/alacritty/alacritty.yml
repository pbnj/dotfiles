        magenta: "0xad3da4"
        cyan: "0x804fb8"
        white: "0x262626"
      bright:
        black: "0x8a99a6"
        red: "0xd12f1b"
        green: "0x23575c"
        yellow: "0x78492a"
        blue: "0x0b4f79"
