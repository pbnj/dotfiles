# For full list of configurable options, see:
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
---
env:
  TERM: xterm-256color

window:
  decorations: none

# Font configuration
# Test string: oOD08 iIlL1! g9q CGQ ~--__+==> `'""'`
font:
  # brew install --cask font-jetbrains-mono-nerd-font
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 12.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

key_bindings:
  - { key: F, mods: Alt, chars: "\x1bf" }
  - { key: B, mods: Alt, chars: "\x1bb" }
  - { key: N, mods: Command, action: SpawnNewInstance }

# curl -fsSL https://github.com/challenger-deep-theme/alacritty/raw/master/challenger-deep.yml
colors:
  primary:
    background: "0x1b182c"
    foreground: "0xcbe3e7"
  normal:
    black: "0x100e23"
    red: "0xff8080"
    green: "0x95ffa4"
    yellow: "0xffe9aa"
    blue: "0x91ddff"
    magenta: "0xc991e1"
    cyan: "0xaaffe4"
    white: "0xcbe3e7"
  bright:
    black: "0x565575"
    red: "0xff5458"
    green: "0x62d196"
    yellow: "0xffb378"
    blue: "0x65b2ff"
    magenta: "0x906cff"
    cyan: "0x63f2f1"
    white: "0xa6b3cc"
