# For full list of configurable options, see:
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
---
env:
  TERM: xterm-256color

window:
  decorations: none

background_opacity: 1.0

# Font configuration
# Test string: oOD08 iIlL1! g9q CGQ ~--__+==> `'""'`
# font:
  # brew install font-jetbrains-mono-nerd-font
  # normal:
  #   family: JetBrainsMono Nerd Font
  #   style: Regular
  # bold:
  #   family: JetBrainsMono Nerd Font
  #   style: Bold
  # italic:
  #   family: JetBrainsMono Nerd Font
  #   style: Italic
  # bold_italic:
  #   family: JetBrainsMono Nerd Font
  #   style: Bold Italic
  # size: 12.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

key_bindings:
  - { key: F, mods: Alt, chars: "\x1bf" }
  - { key: B, mods: Alt, chars: "\x1bb" }
  - { key: N, mods: Command, action: SpawnNewInstance }

# iceberg alacritty theme
# generated from https://terminal.sexy with this Xresources as input: https://gist.github.com/cocopon/1d481941907d12db7a0df2f8806cfd41
colors:
  # Default colors
  primary:
    background: '0x161821'
    foreground: '0xc6c8d1'
  # Normal colors
  normal:
    black:   '0x1e2132'
    red:     '0xe27878'
    green:   '0xb4be82'
    yellow:  '0xe2a478'
    blue:    '0x84a0c6'
    magenta: '0xa093c7'
    cyan:    '0x89b8c2'
    white:   '0xc6c8d1'
  # Bright colors
  bright:
    black:   '0x6b7089'
    red:     '0xe98989'
    green:   '0xc0ca8e'
    yellow:  '0xe9b189'
    blue:    '0x91acd1'
    magenta: '0xada0d3'
    cyan:    '0x95c4ce'
    white:   '0xd2d4de'
