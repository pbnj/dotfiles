# For full list of configurable options, see:
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
---
env:
  TERM: xterm-256color

window:
  decorations: none

# Font configuration
# Test string: oOD08 iIlL1! g9q CGQ ~--__+==> `'""'`
font:
  # brew install --cask font-jetbrains-mono-nerd-font
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 12.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

key_bindings:
  - { key: F, mods: Alt, chars: "\x1bf" }
  - { key: B, mods: Alt, chars: "\x1bb" }
  - { key: N, mods: Command, action: SpawnNewInstance }

# :read ! curl -fsSL https://github.com/eendroroy/alacritty-theme/raw/master/themes/gruvbox_dark.yaml
colors:
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

