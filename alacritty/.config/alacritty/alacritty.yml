        blue: "0x008ec4"
        magenta: "0x523c79"
        cyan: "0x20a5ba"
        white: "0xe0e0e0"
      # Bright colors
      bright:
        black: "0x212121"
        red: "0xfb007a"
        green: "0x5fd7af"
        yellow: "0xf3e430"
        blue: "0x20bbfc"
        magenta: "0x6855de"
        cyan: "0x4fb8cc"
        white: "0xf1f1f1"

    xcode_light: &xcode_light
