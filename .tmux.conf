# TMUX Cheatsheet
#   <C-z>   v         Vertical       Pane
#   <C-z>   s         Horizontal     Pane
#   <C-z>   h,j,k,l   Switch/Focus   Pane

# Notes:
# 1. If glyphs/symbols are broken in TMUX: https://github.com/erikw/tmux-powerline/issues/33#issuecomment-8682006
#   - Check .bash_profile, .bashrc, .zshrc, .zprofile to make sure that LANG/LC_* env vars are all set to "en_us.UTF-8"
# 2. If glyphs/symbols are broken in n/vim in TMUX
#   - Check .vimrc, .config/nvim/init.vim to make sure term setting is set to same as $TERM of the current shell

set -g default-terminal "xterm-256color"
set -g default-shell "/usr/bin/zsh"
set -sg escape-time 0

# Mouse
set -g mouse on

# change prefix command to C-z
set -g prefix C-z
unbind C-b
bind C-z last-window
bind z send-prefix

unbind %
# use vim-like keys for splits and windows
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on
