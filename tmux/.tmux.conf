##### STATUS BAR #####
set -g status-bg default # to make statusbar transparent
# set -g status-fg white
# set -g status-bg black
set -g status-left-length 30
set -g status-left '#(whoami)@#(hostname) [#S] '
set -g status-right '#{battery_icon} #{battery_percentage} #{battery_remain} | %a | %Y-%m-%d | %I:%M:%S %p'

##### Plugins #####
# From: https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery' # https://github.com/tmux-plugins/tmux-battery
set -g @plugin 'tmux-plugins/tmux-open' # https://github.com/tmux-plugins/tmux-open
set -g @plugin 'tmux-plugins/tmux-yank' # https://github.com/tmux-plugins/tmux-yank
set -g @shell_mode 'vi'
set -g @plugin 'tmux-plugins/tmux-copycat' # https://github.com/tmux-plugins/tmux-copycat
# Initialize TMUX Plugin Manager (must be at bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
