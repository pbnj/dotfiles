##### GENERAL #####
set -g default-terminal "xterm-256color"
# set-option -g default-terminal "screen-256color"
# set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'
unbind %
bind r source-file ~/.tmux.conf \; display "Reloading config..."

# Reduce escape key delay
set -sg escape-time 0

# Support mouse
set -g mouse on

# Support scrolling
bind-key -T copy-mode-vi WheelUpPane send -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send -X scroll-down

## Support vi copy/paste
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind ] paste-buffer

## Use vim-like shortcuts for splits
bind-key | split-window -h
bind-key _ split-window -v

# Vim style pane selection
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r c-j resize-pane -D
bind-key -r c-k resize-pane -U
bind-key -r c-h resize-pane -L
bind-key -r c-l resize-pane -R

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

##### STATUS BAR #####
set -g status-bg black
set -g status-fg white
set -g status-right-length 200
set -g status-right '#(whoami)@#(hostname):#{b:pane_current_path} | %Y-%m-%d | %a | %I:%M:%S %p '
