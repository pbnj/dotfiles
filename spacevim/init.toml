# All SpaceVim option below [option] section
[options]
    colorscheme = "one"
    background = "dark"
    guicolors = true
    statusline_separator = "nil"
    statusline_inactive_separator = "arrow"
    buffer_index_type = 4
    filetype_icon = true
    statusline_display_mode = false
    filemanager = "nerdtree"
    terminal_cursor_shape = 1 # solid block

[[layers]]
name = 'autocomplete'
auto-completion-return-key-behavior = "complete"
auto-completion-tab-key-behavior = "smart"

[[layers]]
name = 'shell'
default_position = 'bottom'
default_height = 30

[[layers]]
name = 'colorscheme'
[[layers]]
name = 'fzf'
[[layers]]
name = 'git'
[[layers]]
name = 'github'
[[layers]]
name = 'incsearch'
[[layers]]
name = 'tmux'

